<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário fazendo contas</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="ivalor">Valor: </label>
                <input type="range" name="valor" id="ivalor" required min="0" max="15" value="0" oninput="isoma.innerHTML = Number(ivalor.value) + Number(in1.value) + Number(in2.value)">
                
            </p>
            <p>
                <label for="in1">Número 1: </label>
                <input type="number" name="numero" id="in1" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(ivalor.value)" placeholder="0-15">
            </p>
            <p>
                <label for="in2">Número 2: </label>
                <input type="number" name="numero" id="in2" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(ivalor.value)" placeholder="0-15">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">--</output>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
