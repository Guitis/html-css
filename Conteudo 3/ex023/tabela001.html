<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERARQUIA DE TABELA (SIMPLES)
        TABLE= Tabela
            TABLE ROW= Linha de Tabela
                TABLE HEADER= CabeÃ§alho de Tabela
                TABLE DATA= Dados de Tabela-->
    <table>
        <tr>
            <td>A1</td> <!--Table data (Dados de tabela)-->
            <td>B1</td>
            <td>C1</td>
        </tr> <!--Table Row (Linha de tabela)-->
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr><!--Segunda linha-->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr><!--Terceira linha-->
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr><!--Quarta linha-->
    </table>
</body>
</html>
